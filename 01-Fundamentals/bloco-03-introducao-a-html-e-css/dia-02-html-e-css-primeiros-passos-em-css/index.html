<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title>HTML</title>
    <style>

        body {
            font-size: 16px;
            text-align: center;
        }

        h1 {
            font-family: sans-serif;
            font-size: 65px;
            color: orange;
            text-decoration: underline;
        }

        ul {
            background-color: antiquewhite;
            line-height: 40px;
        }

        .background-grey {
            background-color: grey;
        }

        p {
            font-weight: 600;
            font-size: 3em;
            font-style: italic;
        }

    </style>
  </head>
  <body>
    <h1>Exercícios 3.2</h1>
    <p class="background-grey">Qual é a sua cor favorita?</p>
    <ul class="background-grey">
      <li>Amarelo</li>
      <li>Vermelho</li>
      <li>Marrom</li>
    </ul>
  </body>
</html>
